<!doctype html>
<html lang="en">

<head>
  <title>WAYLO</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


  <style>
    /* Show it is fixed to the top */
    /*-- Chart --*/
    .c3 svg {
      font: 10px sans-serif;
      -webkit-tap-highlight-color: transparent; }

    .c3 path, .c3 line {
      fill: none;
      stroke: #000; }

    .c3 text {
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none; }

    .c3-legend-item-tile,
    .c3-xgrid-focus,
    .c3-ygrid,
    .c3-event-rect,
    .c3-bars path {
      shape-rendering: crispEdges; }

    .c3-chart-arc path {
      stroke: #fff; }

    .c3-chart-arc text {
      fill: #fff;
      font-size: 13px; }

    /*-- Axis --*/
    /*-- Grid --*/
    .c3-grid line {
      stroke: #aaa; }

    .c3-grid text {
      fill: #aaa; }

    .c3-xgrid, .c3-ygrid {
      stroke-dasharray: 3 3; }

    /*-- Text on Chart --*/
    .c3-text.c3-empty {
      fill: #808080;
      font-size: 2em; }

    /*-- Line --*/
    .c3-line {
      stroke-width: 1px; }

    /*-- Point --*/
    .c3-circle._expanded_ {
      stroke-width: 1px;
      stroke: white; }

    .c3-selected-circle {
      fill: white;
      stroke-width: 2px; }

    /*-- Bar --*/
    .c3-bar {
      stroke-width: 0; }

    .c3-bar._expanded_ {
      fill-opacity: 1;
      fill-opacity: 0.75; }

    /*-- Focus --*/
    .c3-target.c3-focused {
      opacity: 1; }

    .c3-target.c3-focused path.c3-line, .c3-target.c3-focused path.c3-step {
      stroke-width: 2px; }

    .c3-target.c3-defocused {
      opacity: 0.3 !important; }

    /*-- Region --*/
    .c3-region {
      fill: steelblue;
      fill-opacity: .1; }

    /*-- Brush --*/
    .c3-brush .extent {
      fill-opacity: .1; }

    /*-- Select - Drag --*/
    /*-- Legend --*/
    .c3-legend-item {
      font-size: 12px; }

    .c3-legend-item-hidden {
      opacity: 0.15; }

    .c3-legend-background {
      opacity: 0.75;
      fill: white;
      stroke: lightgray;
      stroke-width: 1; }

    /*-- Title --*/
    .c3-title {
      font: 14px sans-serif; }

    /*-- Tooltip --*/
    .c3-tooltip-container {
      z-index: 10; }

    .c3-tooltip {
      border-collapse: collapse;
      border-spacing: 0;
      background-color: #fff;
      empty-cells: show;
      -webkit-box-shadow: 7px 7px 12px -9px #777777;
      -moz-box-shadow: 7px 7px 12px -9px #777777;
      box-shadow: 7px 7px 12px -9px #777777;
      opacity: 0.9; }

    .c3-tooltip tr {
      border: 1px solid #CCC; }

    .c3-tooltip th {
      background-color: #aaa;
      font-size: 14px;
      padding: 2px 5px;
      text-align: left;
      color: #FFF; }

    .c3-tooltip td {
      font-size: 13px;
      padding: 3px 6px;
      background-color: #fff;
      border-left: 1px dotted #999; }

    .c3-tooltip td > span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 6px; }

    .c3-tooltip td.value {
      text-align: right; }

    /*-- Area --*/
    .c3-area {
      stroke-width: 0;
      opacity: 0.2; }

    /*-- Arc --*/
    .c3-chart-arcs-title {
      dominant-baseline: middle;
      font-size: 1.3em; }

    .c3-chart-arcs .c3-chart-arcs-background {
      fill: #e0e0e0;
      stroke: none; }

    .c3-chart-arcs .c3-chart-arcs-gauge-unit {
      fill: #000;
      font-size: 16px; }

    .c3-chart-arcs .c3-chart-arcs-gauge-max {
      fill: #777; }

    .c3-chart-arcs .c3-chart-arcs-gauge-min {
      fill: #777; }

    .c3-chart-arc .c3-gauge-value {
      fill: #000;
      /*  font-size: 28px !important;*/ }

    .c3-chart-arc.c3-target g path {
      opacity: 1; }

    .c3-chart-arc.c3-target.c3-focused g path {
      opacity: 1; }

    body {
      padding-top: 3.5rem;
    }

    .sidebar {
      position: fixed;
      top: 51px;
      bottom: 0;
      left: 0;
      z-index: 1000;
      padding: 20px 0;
      overflow-x: hidden;
      overflow-y: auto;
      /* Scrollable contents if viewport is shorter than content. */
      border-right: 1px solid #eee;
    }

    .row.equal-height {
      display: flex;
      flex-wrap: wrap;
    }

    .row.equal-height>[class*='col-'] {
      display: flex;
      flex-direction: column;
    }

    .card {
      flex: 1;
    }

    .productPreview {
      padding-bottom: 20px;
    }
  </style>

</head>

<body>

  <div class="container-fluid" id="container"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script type="text/javascript" data-main="app/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>

  <script type="layout" id="mainLayout">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">WAYLO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <div class="search"></div>
    </nav>

    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar"></nav>
    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 shelf"></main>
  </script>

  <script id="searchTemplate" type="text/template">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search for a product or brand" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </script>

  <script id="productPreviewTemplate" class="hide" type="text/template">
    <div class="card">
      <h3 class="card-header"><%= title %></h3>
      <div class="card-body">
        <h5 class="card-title text-muted"><%= unit %> - <%= dateAdded %></h5>
        <div id="chart"></div>
      </div>


           <table class="table">
             <thead>
               <tr>
                 <th scope="col">Date Logged</th>
                 <th scope="col">Price</th>
               </tr>
             </thead>
             <tbody>
               <% _.each( prices, function( priceobj ) {%>
                  <tr>
                 <td><%= priceobj.date %></td>
                 <td><%= priceobj.price %></td>
               </tr>
               <% } ); %>
             </tbody>
           </table>

    </div>

  </script>

  <script id="productTemplate" type="text/template">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title"><a href="search/<%= uri %>"><%= title %></a></h6>
        <h6 class="card-subtitle mb-2 text-muted"><%= unit %></h6>
        <ul>
          <% _.each( _.last(prices, 2), function( priceobj ) {%>
            <li>
              <%= priceobj.price %>
            </li>
            <li>
              <%= priceobj.date %>
            </li>
            <% } ); %>
        </ul>
      </div>
    </div>
  </script>

</body>

</html>
