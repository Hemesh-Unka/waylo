<!doctype html>
<html lang="en">

<head>
  <title>WAYLO</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <style>
    /* Show it is fixed to the top */

    body {
      padding-top: 3.5rem;
    }

    .sidebar {
      position: fixed;
      top: 51px;
      bottom: 0;
      left: 0;
      z-index: 1000;
      padding: 20px 0;
      overflow-x: hidden;
      overflow-y: auto;
      /* Scrollable contents if viewport is shorter than content. */
      border-right: 1px solid #eee;
    }

    .row.equal-height {
      display: flex;
      flex-wrap: wrap;
    }

    .row.equal-height>[class*='col-'] {
      display: flex;
      flex-direction: column;
    }

    .card {
      flex: 1;
    }

    .productPreview {
      padding-bottom: 20px;
    }
  </style>

</head>

<body>

  <div class="container-fluid" id="container"></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script type="text/javascript" data-main="app/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>

  <script type="layout" id="mainLayout">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">WAYLO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <div class="search"></div>
    </nav>

    <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar"></nav>
    <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3 shelf"></main>
  </script>

  <script id="searchTemplate" type="text/template">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search for a product or brand" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </script>

  <script id="productPreviewTemplate" class="hide" type="text/template">
    <div class="card">
      <h3 class="card-header"><%= title %></h3>
      <h5 class="card-title text-muted"><%= unit %></h5>
      <h5 class="card-title text-muted"><%= dateAdded %></h5>
      <div class="card-body">
        <div id="chart"><p class="card-text"></p></div>
      </div>
    </div>

      <ul>
        <% _.each( prices, function( priceobj ) {%>
          <li>
            <%= priceobj.price %>
          </li>
          <li>
            <%= priceobj.date %>
          </li>
          <% } ); %>
      </ul>
    </ul>
  </script>

  <script id="productTemplate" type="text/template">
    <div class="card">
      <div class="card-body">
        <h6 class="card-title"><a href="search/<%= uri %>"><%= title %></a></h6>
        <h6 class="card-subtitle mb-2 text-muted"><%= unit %></h6>
        <ul>
          <% _.each( _.last(prices, 2), function( priceobj ) {%>
            <li>
              <%= priceobj.price %>
            </li>
            <li>
              <%= priceobj.date %>
            </li>
            <% } ); %>
        </ul>
      </div>
    </div>
  </script>

</body>

</html>
