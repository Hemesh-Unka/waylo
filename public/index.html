<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Waylo</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!--<link rel="stylesheet" href="css/styles.css?v=1.0"> -->
<link rel="stylesheet" href="https://yui-s.yahooapis.com/pure/0.6.0/pure-min.css">

<style>
.suggestions {
	position: absolute;
	background-color: #fff;
}

.suggestions ol {
	list-style-type: none;
}
</style>

  <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

<div id="container"></div> 
    
<script type="text/javascript" data-main="app/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.2/require.min.js"></script>

<script type="layout" id="mainLayout">


	<div class="pure-menu pure-menu-horizontal">
		<a href="#" class="pure-menu-heading pure-menu-link">Waylo</a>
		
		<ul class="pure-menu-list">
			<li class="pure-menu-item">
				<div class="search">
					Search bar will load here
				</div>
			</li>
		</ul>
	</div>

	<div class="pure-g">
		<div class="pure-u-2-24 leftMenu">
			Left Menu
		</div>
		
		<div class="pure-u-18-24 shelf">
			Shelf will go here
		</div>
	
		<div class="pure-u-4-24 product">
			Detailed product detail will go here
		</div>
	</div>
		
</script>


<script id="searchTemplate" type="text/template">
	<form class="pure-form" action="#">
		<input type="text" placeholder="Search for a product or brand" autocomplete="off" class="pure-input-1">
		<button type="submit" class="pure-button pure-button-primary">Search</button>
		<div class="suggestions">
		</div>
	</form>
</script>

<script id="productPreviewTemplate" type="text/template">
	<ul>
		<li><a href="search/<%= title %>"><%= title %></a></li>
		<li><%= unit %></li>
		<li><%= dateAdded %></li>
		<ul><% _.each( prices, function( priceobj ) {%> <li> <%= priceobj.price %> </li><li> <%= priceobj.date %> </li> <% } ); %></ul>
	</ul>
</script>

<script id="productTemplate" type="text/template">
	<ul>
		<li><a href="search/<%= title %>"><%= title %></a></li>
		<li><%= unit %></li>
		<ul><% _.each( _.last(prices, 2), function( priceobj ) {%> <li> <%= priceobj.price %> </li><li> <%= priceobj.date %> </li> <% } ); %></ul>
	</ul>
</script>

</body>
</html>
